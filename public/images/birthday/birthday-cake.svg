<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cake-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1"/>
      <stop offset="100%" style="stop-color:#FF69B4"/>
    </linearGradient>
    <linearGradient id="cake-middle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5BA"/>
      <stop offset="100%" style="stop-color:#FFE066"/>
    </linearGradient>
    <linearGradient id="cake-bottom" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4B8"/>
      <stop offset="100%" style="stop-color:#D4A5A5"/>
    </linearGradient>
  </defs>
  <!-- Plate -->
  <ellipse cx="100" cy="175" rx="70" ry="10" fill="#E0E0E0"/>
  <!-- Bottom layer -->
  <rect x="40" y="130" width="120" height="40" rx="5" fill="url(#cake-bottom)"/>
  <ellipse cx="100" cy="130" rx="60" ry="8" fill="#F0C4C8"/>
  <!-- Middle layer -->
  <rect x="50" y="90" width="100" height="40" rx="5" fill="url(#cake-middle)"/>
  <ellipse cx="100" cy="90" rx="50" ry="7" fill="#FFF8DC"/>
  <!-- Top layer -->
  <rect x="60" y="55" width="80" height="35" rx="5" fill="url(#cake-top)"/>
  <ellipse cx="100" cy="55" rx="40" ry="6" fill="#FFC0CB"/>
  <!-- Frosting drips -->
  <path d="M60 55 Q58 65 60 75" stroke="#FFC0CB" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M80 55 Q76 70 80 85" stroke="#FFC0CB" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M120 55 Q124 68 120 80" stroke="#FFC0CB" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M140 55 Q142 62 140 70" stroke="#FFC0CB" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Candles -->
  <rect x="75" y="25" width="6" height="30" fill="#4ECDC4"/>
  <rect x="97" y="20" width="6" height="35" fill="#FF6B6B"/>
  <rect x="119" y="25" width="6" height="30" fill="#FFE66D"/>
  <!-- Flames -->
  <ellipse cx="78" cy="20" rx="4" ry="8" fill="#FFD700"/>
  <ellipse cx="78" cy="18" rx="2" ry="5" fill="#FFA500"/>
  <ellipse cx="100" cy="15" rx="4" ry="8" fill="#FFD700"/>
  <ellipse cx="100" cy="13" rx="2" ry="5" fill="#FFA500"/>
  <ellipse cx="122" cy="20" rx="4" ry="8" fill="#FFD700"/>
  <ellipse cx="122" cy="18" rx="2" ry="5" fill="#FFA500"/>
  <!-- Decorations -->
  <circle cx="55" cy="110" r="4" fill="#FF6B6B"/>
  <circle cx="75" cy="115" r="4" fill="#4ECDC4"/>
  <circle cx="100" cy="112" r="4" fill="#FFE66D"/>
  <circle cx="125" cy="115" r="4" fill="#A78BFA"/>
  <circle cx="145" cy="110" r="4" fill="#FF6B6B"/>
</svg>