<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="hat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#EE5A5A"/>
    </linearGradient>
  </defs>
  <!-- Party hat -->
  <polygon points="100,20 60,120 140,120" fill="url(#hat)"/>
  <!-- Hat stripes -->
  <line x1="75" y1="85" x2="100" y2="20" stroke="#FFE66D" stroke-width="8"/>
  <line x1="100" y1="20" x2="125" y2="85" stroke="#4ECDC4" stroke-width="8"/>
  <!-- Pom pom on top -->
  <circle cx="100" cy="15" r="10" fill="#FFE66D"/>
  <circle cx="95" cy="12" r="3" fill="#FFF"/>
  <!-- Hat rim -->
  <ellipse cx="100" cy="120" rx="42" ry="10" fill="#D35D5D"/>
  <!-- Elastic band -->
  <path d="M58 120 Q50 140 40 150" stroke="#888" stroke-width="2" fill="none"/>
  <!-- Confetti around -->
  <circle cx="35" cy="45" r="5" fill="#4ECDC4"/>
  <circle cx="165" cy="55" r="5" fill="#FFE66D"/>
  <circle cx="45" cy="90" r="4" fill="#A78BFA"/>
  <circle cx="155" cy="85" r="4" fill="#FF6B6B"/>
  <rect x="25" y="65" width="6" height="12" fill="#FFE66D" transform="rotate(30 28 71)"/>
  <rect x="170" y="40" width="6" height="12" fill="#FF6B6B" transform="rotate(-20 173 46)"/>
  <rect x="50" y="30" width="5" height="10" fill="#A78BFA" transform="rotate(45 52 35)"/>
  <rect x="145" y="25" width="5" height="10" fill="#4ECDC4" transform="rotate(-35 147 30)"/>
  <!-- Stars -->
  <polygon points="30,130 33,140 43,140 35,147 38,157 30,151 22,157 25,147 17,140 27,140" fill="#FFE66D"/>
  <polygon points="170,125 173,135 183,135 175,142 178,152 170,146 162,152 165,142 157,135 167,135" fill="#A78BFA"/>
  <!-- Streamers -->
  <path d="M60 120 Q40 140 50 160 Q60 180 40 190" stroke="#4ECDC4" stroke-width="3" fill="none"/>
  <path d="M140 120 Q160 140 150 160 Q140 180 160 190" stroke="#FFE66D" stroke-width="3" fill="none"/>
  <!-- More confetti -->
  <circle cx="80" cy="160" r="4" fill="#FF6B6B"/>
  <circle cx="120" cy="155" r="4" fill="#4ECDC4"/>
  <rect x="95" y="145" width="5" height="10" fill="#A78BFA" transform="rotate(25 97 150)"/>
